    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>演示：自定义选项</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="http://www.erdangjiade.com/jquery/css/common.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script> 
        <script src="js/jquery.cxselect.js"></script>
        <script>
            $(function() {
                $('#custom_data').cxSelect({
                    selects: ['first', 'second', 'third', 'fourth', 'fifth'],
                    required: true,
                    jsonValue: 'v',
                    url: [
                        {'v': '1', 'n': '第一级 >', 's': [
                                {'v': '2', 'n': '第二级 >', 's': [
                                        {'v': '3', 'n': '第三级 >', 's': [
                                                {'v': '4', 'n': '第四级 >', 's': [
                                                        {'v': '5', 'n': '第五级 >', 's': [
                                                                {'v': '6', 'n': '第六级 >'}
                                                            ]}
                                                    ]}
                                            ]}
                                    ]}
                            ]},
                        {'v': 'test number', 'n': '测试数字', 's': [
                                {'v': 'text', 'n': '文本类型', 's': [
                                        {'v': '4', 'n': '4'},
                                        {'v': '5', 'n': '5'},
                                        {'v': '6', 'n': '6'},
                                        {'v': '7', 'n': '7'},
                                        {'v': '8', 'n': '8'},
                                        {'v': '9', 'n': '9'},
                                        {'v': '10', 'n': '10'}
                                    ]},
                                {'v': 'number', 'n': '数值类型', 's': [
                                        {'v': 11, 'n': 11},
                                        {'v': 12, 'n': 12},
                                        {'v': 13, 'n': 13},
                                        {'v': 14, 'n': 14},
                                        {'v': 15, 'n': 15},
                                        {'v': 16, 'n': 16},
                                        {'v': 17, 'n': 17}
                                    ]}
                            ]},
                        {'v': 'test boolean', 'n': '测试 Boolean 类型', 's': [
                                {'v': true, 'n': true},
                                {'v': false, 'n': false}
                            ]},
                        {v: 'test quotes', n: '测试属性不加引号', s: [
                                {v: 'quotes', n: '引号'}
                            ]},
                        {v: 'test other', n: '测试奇怪的值', s: [
                                {v: '[]', n: '数组（空）'},
                                {v: [1, 2, 3], n: '数组（数值）'},
                                {v: ['a', 'b', 'c'], n: '数组（文字）'},
                                {v: new Date(), n: '日期'},
                                {v: new RegExp('\\d+'), n: '正则对象'},
                                {v: /\d+/, n: '正则直接量'},
                                {v: {}, n: '对象'},
                                {v: document.getElementById('custom_data'), n: 'DOM'},
                                {v: null, n: 'Null'},
                                {n: '未设置 value'}
                            ]},
                        {'v': '', 'n': '无子级'}
                    ]
                });
            })
        </script>
    </head>
    <body>
        <div class="head">
            <div class="head_inner clearfix">
                <ul id="nav">
                    <li><a href="http://www.erdangjiade.com">首 页</a></li>
                    <li><a href="http://www.erdangjiade.com/templates">网站模板</a></li>
                    <li><a href="http://www.erdangjiade.com/js">网页特效</a></li>
                    <li><a href="http://www.erdangjiade.com/php">PHP</a></li>
                    <li><a href="http://www.erdangjiade.com/site">精选网址</a></li>
                </ul>
                <a class="logo" href="http://www.erdangjiade.com"><img src="http://www.erdangjiade.com/Public/images/logo.jpg" alt="二当家的logo" /></a>
            </div>
        </div>
        <div class="container">
            <div class="demo">
                <h2 class="title"><a href="http://www.erdangjiade.com/js/574.html">教程：cxSelect多级省市区联动插件</a></h2>
                <h3>
                    <a href="index.html">演示1：国内省市区联动</a>
                    <a href="demo_global.html">演示2：全球主要国家城市联动</a>
                    <a class="cur" href="demo_custom.html">演示3：自定义选项</a>
                </h3>
                <fieldset id="custom_data">
                    <legend>支持各种类型的数据</legend>
                    <div class="form">
                        <dl class="row">
                            <dt>一</dt>
                            <dd><select class="first select"></select></dd>
                            <dt>二</dt>
                            <dd><select class="second select"></select></dd>
                            <dt>三</dt>
                            <dd><select class="third select"></select></dd>
                            <dt>四</dt>
                            <dd><select class="fourth select"></select></dd>
                            <dt>五</dt>
                            <dd><select class="fifth select"></select></dd>
                        </dl>
                    </div>
                </fieldset>

            </div>
        </div>
