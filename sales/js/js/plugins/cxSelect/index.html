    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>演示：国内省市区联动</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="http://www.erdangjiade.com/jquery/css/common.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script> 
        <script src="js/jquery.cxselect.js"></script>
        <script>
            $(function() {
                $.cxSelect.defaults.url = 'js/cityData.min.json';
                $('#city_china').cxSelect({
                    selects: ['province', 'city', 'area']
                });

                $('#city_china_val').cxSelect({
                    selects: ['province', 'city', 'area'],
                    nodata: 'none'
                });
            })
        </script>
    </head>
    <body>
        <div class="head">
            <div class="head_inner clearfix">
                <ul id="nav">
                    <li><a href="http://www.erdangjiade.com">首 页</a></li>
                    <li><a href="http://www.erdangjiade.com/templates">网站模板</a></li>
                    <li><a href="http://www.erdangjiade.com/js">网页特效</a></li>
                    <li><a href="http://www.erdangjiade.com/php">PHP</a></li>
                    <li><a href="http://www.erdangjiade.com/site">精选网址</a></li>
                </ul>
                <a class="logo" href="http://www.erdangjiade.com"><img src="http://www.erdangjiade.com/Public/images/logo.jpg" alt="二当家的logo" /></a>
            </div>
        </div>
        <div class="container">
            <div class="demo">
                <h2 class="title"><a href="http://www.erdangjiade.com/js/574.html">教程：cxSelect多级省市区联动插件</a></h2>
                <h3>
                    <a class="cur" href="index.html">演示1：国内省市区联动</a>
                    <a href="demo_global.html">演示2：全球主要国家城市联动</a>
                    <a href="demo_custom.html">演示3：自定义选项</a>
                </h3>
                <fieldset>
                    <legend>默认</legend>
                    <div class="form">
                        <dl id="city_china" class="row">
                            <dt>省份</dt>
                            <dd><select class="province select"></select></dd>
                            <dt>城市</dt>
                            <dd><select class="city select"></select></dd>
                            <dt>地区</dt>
                            <dd><select class="area select"></select></dd>
                        </dl>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>设置默认值及选项标题</legend>
                    <div id="city_china_val">所在地区：
                        <select class="province select" data-first-title="选择省">
                            <option value="安徽省"></option>
                            <option value="浙江省" selected></option>
                        </select>
                        <select class="city select" data-first-title="选择市">
                            <option value="杭州市"></option>
                        </select>
                        <select class="area select" data-value="西湖区" data-first-title="选择地区"></select>
                    </div>
                </fieldset>

            </div>
        </div>
        <div class="foot">
            Powered by erdangjiade.com  本站皆为作者原创，转载请注明原文链接：<a href="http://www.erdangjiade.com" target="_blank">www.erdangjiade.com</a>
        </div>

    </body>
</html>
